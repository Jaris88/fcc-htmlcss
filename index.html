<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name </label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    <div>
      <label id="email-label" for="email">Email </label>
      <input id="email" type="email" placeholder="Enter your Email" required>
    </div>
    <div>
      <label id="number-label" for="number">Age (optional) </label>
      <input id="number" type="number" min="13" max="100" placeholder="Age">
    </div>
    <div>
      <p>Which option best describes your current role?</p>
      <label for="dropdown"></label><select id="dropdown" name="role">
      <option value="select" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferno">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    </div>
    <div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked=""> Definitely</label>
      <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" checked="">Maybe</label>
      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked="">Not sure</label>
    </div>
    <div>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label for="front"><input id="front" name="front" value="Front-end Projects" type="checkbox"> Front-end Projects </label>
      <label for="back"><input id="back" type="checkbox" name="front" value="Front-end Projects"> Back-end Projects </label>
      <label for="data"><input id="data" type="checkbox" name="front" value="Front-end Projects"> Data Visualization </label>
      <label for="opnsc"><input id="opnsc" type="checkbox" name="front" value="Front-end Projects"> Open Source Community </label>
      <label for="git"><input id="git" type="checkbox" name="front" value="Front-end Projects"> Gitter help rooms </label>
      <label for="wiki"><input id="wiki" type="checkbox" name="front" value="Front-end Projects"> Wiki </label>
      <label for="forum"><input id="forum" type="checkbox" name="front" value="Front-end Projects"> Forum </label>
      <label for="courses"><input id="courses" type="checkbox" name="front" value="Front-end Projects"> Additional Courses </label>
    </div>
    <div>
      <p>Any comments or suggestions?</p>
      <label for="comments"></label><textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div>
      <button type="submit" id="submit" class="submit-button"> Submit </button>
    </div>
  </form>
</div>
</body>
</html>
